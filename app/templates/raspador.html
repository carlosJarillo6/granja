{% extends 'baseindex.html'%}

{% block body%}
   
        <button type="submit" onclick='myfunction_clickevent()'>Ejecuta el raspador Web</button>
        <button type="submit" onclick='segundafuncion_clickevent()'>Ejecutar el modelo de regresion lineal</button>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
        <!-- This script runs the python script on the page load -->
        
        <!-- This script runs the python script when the button is clicked -->
        <script>
            function myfunction_clickevent() {
                $.ajax({
                    url: "/envio",
                    context: document.body
                });
            }
        </script>
        <script>
            function segundafuncion_clickevent() {
                $.ajax({
                    url: "/modregresion",
                    context: document.body
                });
            }
        </script>

{% endblock %}
